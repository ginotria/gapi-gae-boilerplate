<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>classGT</title>

  <!-- Application root. -->
  <base href="/">

  <!-- Application styles. -->
  <link rel="stylesheet" href="/static/assets/css/index.css">
</head>

<body>
  <!-- Main container. -->
  <div role="main" id="main"></div>

  <!-- Application source. -->
  <!--script data-main="/static/app/config" src="/static/assets/js/libs/require.js"></script-->
  <script>
      function loadScript(url, callback){

            var script = document.createElement("script")
            script.type = "text/javascript";

            if (script.readyState){  //IE
                script.onreadystatechange = function(){
                    if (script.readyState == "loaded" ||
                            script.readyState == "complete"){
                        script.onreadystatechange = null;
                        callback();
                    }
                };
            } else {  //Others
                script.onload = function(){
                    callback();
                };
            }

            script.setAttribute('data-main', "/static/app/config");
            script.src = url;
            document.getElementsByTagName("body")[0].appendChild(script);
        }
      function init() {
          loadScript("/static/assets/js/libs/require.js", function(){});
      }
  </script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
  <div class="btn btn-primary" id="authorize-button" style="visibility:hidden;">Connect with Google API</div>

</body>
</html>
